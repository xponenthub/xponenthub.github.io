<!-- Footer -->
<footer>
    <div class="container">

	<div class="row">
		<div class="col-lg-12">
			<ul class="list-inline social-links-footer">
				{% for social in site.social %}
				<li><a target="_blank" href="{{ social.url }}"><i class="fa fa-{{ social.title }} fa-lg"></i></a></li>
				{% endfor %}
			</ul>
		        <p class="copyright text-muted small">{{ site.copyright }}</p>
		</div>
	</div>
	<!-- /.row -->


    </div>
    <!-- /.container -->
</footer>
